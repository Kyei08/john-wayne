<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a1a; /* Your background color */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
        }

        h1 {
            font-size: 4rem;
            color: #ffd700; /* Your highlight color */
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #cccccc;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .home-link {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff6b35, #ffd700);
            color: #000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .home-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.4);
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <p>The cosmic forces could not find the page you were looking for. It may have been vaporized or moved to another dimension.</p>
    <a href="/" class="home-link">Return to the Homepage</a>
</body>
</html>
